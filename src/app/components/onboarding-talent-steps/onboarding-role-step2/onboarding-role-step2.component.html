<div class="flex flex-col bg-gray-50 rounded-md border-2 border-gray-200">

    <div class="border-b">
        <div class="px-4 md:px-12 py-2 sm:w-full">
            <h2 class="text-sm font-bold leading-9 tracking-tight text-gray-900">Step 02/05</h2>
            <p class="text-sm -mt-4 leading-9 tracking-tight text-gray-400 mb-1">Dietary Preferences
            </p>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div class="bg-custom h-2.5 rounded-full" style="width: 40%"></div>
            </div>

        </div>
    </div>

    <div class="py-8 px-4 md:px-12">

        <p class="rounded-md text-sm text-black text-xl font-bold mb-6">Do you currently follow a specific diet?</p>

        <app-checkbox-button [enumValues]="dietaryPreferences" [selectedValues]="quiz.dietaryPreferences">
        </app-checkbox-button>

        <p class="rounded-md text-sm text-black text-xl font-bold py-6">Any dietary restrictions, allergies, or
            intolerance?</p>
        <app-checkbox-button [enumValues]="dietaryRestrictions" [selectedValues]="quiz.dietaryRestrictions">
        </app-checkbox-button>

        <p class="rounded-md text-sm text-black text-xl font-bold py-6">What flavors do you like?</p>
        <app-checkbox-button [enumValues]="flavors" [selectedValues]="quiz.flavors">
        </app-checkbox-button>

        <div class="mt-2">

     text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"></textarea>
