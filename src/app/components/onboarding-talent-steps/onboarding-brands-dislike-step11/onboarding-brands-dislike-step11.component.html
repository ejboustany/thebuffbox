<div class="w-full bg-progress-bar h-3.5 sm:mb-12 mb-0.5">
    <div class="bg-progress-bar-fill h-3.5" style="width: 80%"></div>
</div>

<div class="mx-auto sm:py-10 py-6 px-6 sm:px-10 lg:px-36">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="p-0.5 sm:p-8 lg:p-16">
            <p class="text-[30px] sm:text-[64px] lg:text-[96px] leading-tight font-bold">
                Any brands you’ve disliked?
            </p>
        </div>

        <div class="flex justify-center items-center w-full">
            <div class="flex flex-col gap-2 w-full max-w-lg mx-auto">
                <!-- Search input with icon -->
                <div class="flex items-center px-4 py-2 gap-2 shadow-[rgba(0,0,0,0.1)_2px_4px_6px_2px]">
                    <svg class="sm:w-14 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                    <input type="text" placeholder="Search here"
                        class="flex-1 border-none outline-none sm:text-3xl sm:placeholder:text-3xl h-full font-bold placeholder:text-black"
                        [(ngModel)]="searchTerm" (keydown.enter)="addChip()" />
          
                </div>

                <!-- Display added chips -->
                <div class="flex flex-wrap gap-2">
                    <div *ngFor="let chip of chips; let i = index"
                        class="flex items-center text-black shadow-lg px-3 py-1 text-xl">
                        {{ chip }}
                        <span class="ml-2 cursor-pointer text-gray-500 hover:text-gray-500"
                            (click)="removeChip(i)">×</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
