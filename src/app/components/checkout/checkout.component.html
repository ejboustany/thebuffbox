<!-- payment.component.html -->
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h2 class="text-xl font-semibold mb-6 text-center">Complete Your Payment</h2>

        <!-- Stripe Card Element -->
        <div id="card-element" class="p-3 border rounded-md shadow-sm mb-4"></div>

        <button (click)="handlePayment()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
            Pay $50.00
        </button>

        <div id="card-errors" class="text-red-500 mt-4 text-sm hidden"></div>
    </div>
</div>
