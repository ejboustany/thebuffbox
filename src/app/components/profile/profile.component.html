<app-inside-menu></app-inside-menu>


<div class="flex justify-center pt-8">
    <h1 class="font-bold text-[30px]">Account Info</h1>
</div>

<div class="max-w-md mx-auto sm:px-0 px-4 pb-16 pt-6">
    <div class="flex flex-col gap-4">

          <div class="flex flex-col md:flex-row gap-4 gap-x-1 w-full">
            <div class="flex-1">

                <div class="relative">
                    <input type="text" id="firstName" name="firstName" (ngModelChange)="onFieldChange()"
                        class="peer w-full border-2 border-gray-300 rounded-md p-2 pt-6 focus:outline-none focus:ring-0 focus:border-gray-500"
                        placeholder=" " [(ngModel)]="user.firstName" />
                    <label for="input-field" class="absolute left-2 top-2 text-gray-500 text-xs transition-all peer-placeholder-shown:top-6 peer-placeholder-shown:text-[16px] 
              peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-gray-500">
                        First Name
                    </label>
                </div>
            </div>

            <div class="flex-1">

                <div class="relative">
                    <input type="text" id="last-name" name="last-name" (ngModelChange)="onFieldChange()"
                        class="peer w-full border-2 border-gray-300 rounded-md p-2 pt-6 focus:outline-none focus:ring-0 focus:border-gray-500"
                        placeholder=" " [(ngModel)]="user.lastName"/>
                    <label for="input-field" class="absolute left-2 top-2 text-gray-500 text-xs transition-all peer-placeholder-shown:top-6 peer-placeholder-shown:text-[16px] 
              peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-gray-500">
                        Last Name
                    </label>
                </div>
            </div>
        </div>

          <div class="flex-1">
            <div class="relative">
              <input 
                type="text" 
                id="email" 
                name="email"
                class="peer w-full border-2 rounded-md p-2 pt-6 bg-gray-200 text-gray-500 cursor-not-allowed focus:outline-none focus:ring-0 focus:border-gray-300"
                placeholder=" " 
                [(ngModel)]="user.emailAddress"
                [disabled]="true" />
              <label 
                for="email" 
                class="absolute left-2 top-2 text-gray-500 text-xs transition-all peer-placeholder-shown:top-6 peer-placeholder-shown:text-[16px] 
                peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-gray-500">
                Email
              </label>
            </div>
          </div>

        <div class="flex-1">
            <div class="relative">
                <input type="text" id="phone" name="phone" (ngModelChange)="onFieldChange()"
                    class="peer w-full border-2 border-gray-300 rounded-md p-2 pt-6 focus:outline-none focus:ring-0 focus:border-gray-500"
                    placeholder=" " [(ngModel)]="user.phoneNumber"/>
                <label for="input-field" class="absolute left-2 top-2 text-gray-500 text-xs transition-all peer-placeholder-shown:top-6 peer-placeholder-shown:text-[16px] 
            peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-gray-500">
                    Phone Number
                </label>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-4 gap-x-1 w-full">
            <div class="flex-1">

                <div class="relative">
                    <input type="number" id="age" name="age" (ngModelChange)="onFieldChange()"
                        class="peer w-full border-2 border-gray-300 rounded-md p-2 pt-6 focus:outline-none focus:ring-0 focus:border-gray-500"
                        placeholder=" " [(ngModel)]="user.age" />
                    <label for="input-field" class="absolute left-2 top-2 text-gray-500 text-xs transition-all peer-placeholder-shown:top-6 peer-placeholder-shown:text-[16px] 
              peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-gray-500">
                        Age
                    </label>
                </div>
            </div>

            <div class="flex-1">

                <div class="relative">
                    <input type="text" id="zip-code" name="zip-code" (ngModelChange)="onFieldChange()"
                        class="peer w-full border-2 border-gray-300 rounded-md p-2 pt-6 focus:outline-none focus:ring-0 focus:border-gray-500"
                        placeholder=" " [(ngModel)]="user.shippingAddress.postalCode"/>
                    <label for="input-field" class="absolute left-2 top-2 text-gray-500 text-xs transition-all peer-placeholder-shown:top-6 peer-placeholder-shown:text-[16px] 
              peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-gray-500">
                        Zip Code
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <div class="flex-1 mt-4">
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="isSubscribed" 
            name="isSubscribed"
            class="w-5 h-5 rounded border-gray-300 text-black focus:ring-0 focus:ring-offset-0" 
            [(ngModel)]="user.isEmailSubscribed"
            (ngModelChange)="onFieldChange()" />
          <label for="isSubscribed" class="ml-2 text-gray-700 text-[16px]">
            Receive email updates and promotions
          </label>
        </div>
        <p class="text-xs text-gray-500 mt-1 ml-7">
          You can unsubscribe at any time by clicking the link in our emails
        </p>
      </div>
      
    <button
    class="w-full py-2 my-4 rounded-xl font-bold text-[25px]"
    [ngClass]="{
      'bg-black text-white': !isDisabled,
      'update-info cursor-not-allowed': isDisabled
    }"
    [disabled]="isDisabled"
    (click)="save()"
  >
    Update Info
  </button>
  

    <button class="w-full py-2 rounded-xl font-bold text-black text-[25px] border-2 border-black">Change
        Password</button>

    <div class="pt-8 rounded-xl bg-white">
        <div
            class="w-full h-[14px] sm:mb-10 mb-0.5 gradient-36deg overflow-hidden shadow-inner-tunnel shadow-bottom rounded-xl">
            <div class="bg-progress-bar-fill shadow-tunnel-inner h-full  rounded-xl" [ngStyle]="{ 'width': 100 }"></div>
        </div>
    </div>

    <div class="flex flex-col justify-center items-center text-center">
        <h1 class="font-bold text-[30px]">Fitness Profile</h1>

        <p class="text-[16px] py-4">Update your Buffbox quiz answers at any time! This include flavors, dietary restirctions, allergies, etc! </p>
    </div>

    <button [routerLink]="'/take-quiz/1/' + user.quizId" class="w-full py-2 rounded-xl font-bold text-black text-[25px] border-2 border-black">Change Preferences</button>

    <button [routerLink]="'/take-quiz/1/' + user.quizId" class="w-full py-2 rounded-xl font-bold text-black text-[25px] border-2 border-black my-6">Order History</button>
</div>
