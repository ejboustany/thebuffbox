<p class="flex justify-center pb-4 font-bold text-black sm:text-[26px]">Select All That Apply</p>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
  <ng-container *ngFor="let enum of enumValues">
    <label
      class="flex flex-col items-center justify-center py-2 cursor-pointer text-black shadow-[rgba(0,0,0,0.1)_2px_4px_6px_2px]



      transition-colors font-bold text-[26px] min-w-[271px]"
      [class.bg-black]="isChecked(enum)"
      [class.text-white]="isChecked(enum)"
      [class.border-black]="isChecked(enum)">
      
      <!-- Hidden checkbox input -->
      <input
        type="checkbox"
    
        (change)="onChange(enum)"
        [checked]="isChecked(enum)"
        class="hidden" />
        
      <!-- Label text -->
      <span class="w-full items-center mx-auto text-center" [class.bg-black]="enum.img && isChecked(enum)">{{ enum.displayName }}</span>
    </label>
  </ng-container>
</div>
