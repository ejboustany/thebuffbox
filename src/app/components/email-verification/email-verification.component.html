<section class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div
        class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.blue.100),white)] opacity-20">
    </div>
    <div
        class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl shadow-blue-600/10 ring-1 ring-blue-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center">
    </div>
    <div class="mx-auto max-w-2xl lg:max-w-4xl">
        <a href="/" class="flex items-center justify-center mr-8">
            <span class="sr-only">Your Company</span>
            <img class="h-10" src="../../../assets/images/balloon.png" alt="">
            <span class="ml-2 text-xl font-bold tracking-wide uppercase">THEBUFFBOX</span>
        </a>
        <figure class="mt-10">
            
            <blockquote class="text-center sm:text-xl font-semibold leading-8 text-gray-900  sm:leading-9">
                <p *ngIf="verificationSuccessfull && loaded">We are excited to confirm the successful verification of your email address. Your account is now
                    officially verified and ready for use.</p>
                    <p *ngIf="!verificationSuccessfull && loaded">Verification failed, please contact support!</p>
            </blockquote>
            
        </figure>
    </div>
    <div class="flex flex-col mt-8 lg:mb-16 space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
        <a [routerLink]="'/' + 'login'"  class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white 
            rounded-lg bg-primary-color hover:bg-primary-800 focus:ring-4 focus:ring-primary-900">
          Login In
          <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </a>
      </div>
</section>
