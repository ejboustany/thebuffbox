<div class="flex flex-col justify-center">

    <div class="border-b">
        <div class="sm:px-32 px-12 py-2 sm:w-full">
            <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
            <h2 class="text-sm font-bold leading-9 tracking-tight text-gray-900">Step 01/05</h2>
            <p class="text-sm -mt-4 leading-9 tracking-tight text-gray-400 mb-1">Location and type of
                work
            </p>

            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div class="bg-custom h-2.5 rounded-full" style="width: 20%"></div>
            </div>

        </div>
    </div>

    <div class="sm:py-20 py-8 sm:px-32 px-12">
        <p class="rounded-md text-sm text-black text-xl font-bold mb-6">Where are you located?</p>
        <p class="text-sm mb-1">Country</p>
        <div class="relative flex items-center">
            <div class="absolute inset-y-0 left-0 pl-2 flex items-center">

                <svg class="h-6 w-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>



            </div>
            <input class="border rounded-md  p-2 pl-10 w-full focus:outline-none focus:border-indigo-600" type="text"
               placeholder="Search" />
            <div class="absolute border mt-1 bg-white w-full shadow-md">
                <div  class="p-2 cursor-pointer hover:bg-gray-100"
                    >
                  Test
                </div>
            </div>
        </div>

        <p class="rounded-md text-sm text-black text-xl font-bold mt-10 sm:mt-16">What type of work are
            you
            looking for?</p>

        <div class="flex flex-col  mt-2 md:flex-row sm:space-x-4 gap-y-4">
            <button class="flex flex-col items-center border  py-4  sm:py-6  rounded-md md:w-1/3">
                <img class="h-8 w-8" />
                <span class="font-semibold">Test</span>
            </button>

        </div>


    </div>
</div>
