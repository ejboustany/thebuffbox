<div class="relative bg-white shadow-3xl p-4 sm:p-6 max-w-xl mx-auto">
  <!-- Close button -->
  <div class="absolute top-0 right-0 left-0 border-b border-black pb-8 sm:pb-10 mb-6 sm:mb-10">
    <div class="absolute top-2 sm:top-4 right-2 sm:right-4 cursor-pointer" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sm:w-6 sm:h-6">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </div>
  </div>

  <!-- Product Section -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 mb-4 sm:mb-6 pt-8 sm:pt-10">
    <!-- Product Image -->
   <div class="w-32 h-28 sm:w-48 sm:h-40 bg-[#D5D5D5] rounded-lg flex-shrink-0 flex items-center justify-center mx-auto sm:mx-0 mb-3 sm:mb-0">
  <img [src]="productData.image" alt="Sweat Ethic Protein" class="max-w-full max-h-full object-contain rounded-lg">
</div>

       
    <!-- Product Info -->
    <div class="flex-1 text-center sm:text-left">
      <h3 class="font-bold text-base sm:text-lg text-gray-900">{{productData.type}}</h3>
      <p class="text-xs sm:text-sm text-gray-600 uppercase tracking-wide">{{productData.name}}</p>
      <div class="mt-1 sm:mt-2">
        <span class="text-xs sm:text-sm font-bold text-gray-900">FLAVOR</span>
        <span class="text-xs sm:text-sm text-gray-600 ml-2">{{productData.flavor}}</span>
      </div>
    </div>
  </div>

  <!-- Rating Section -->
  <div class="mb-4">
    <h4 class="font-bold text-base sm:text-lg text-gray-900 mb-2 sm:mb-3">Overall Rating</h4>
    <div class="flex space-x-1 justify-start">
      <!-- 5 Star Rating -->
      <div 
        *ngFor="let star of [1,2,3,4,5]" 
        class="w-8 h-8 sm:w-12 sm:h-12 rounded-full flex items-center justify-center cursor-pointer transition-all duration-200"
        [class.bg-black]="getDisplayRating(star)"
        [class.bg-white]="!getDisplayRating(star)"
        [class.border-2]="!getDisplayRating(star)"
        [class.sm:border-4]="!getDisplayRating(star)"
        [class.border-black]="!getDisplayRating(star)"
        (click)="setRating(star)"
        (mouseenter)="onStarHover(star)"
        (mouseleave)="onStarLeave()">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width="16" 
          height="16" 
          viewBox="0 0 24 24" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          class="sm:w-6 sm:h-6"
          [attr.fill]="getDisplayRating(star) ? 'white' : 'black'"
          [attr.stroke]="getDisplayRating(star) ? 'white' : 'black'">
          <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
        </svg>
      </div>
    </div>
  </div>

  <!-- Review Section -->
  <div class="mb-4 sm:mb-6">
    <h4 class="font-bold text-base sm:text-lg text-gray-900 mb-2 sm:mb-3">Review</h4>
    <div>
      <textarea 
         class="w-full h-24 sm:h-32 p-2 sm:p-3 border-2 sm:border-4 border-[#CDCDCD] resize-none text-sm sm:text-base"
         placeholder="Write your review here..."
        [(ngModel)]="reviewText">
      </textarea>
      <div *ngIf="!reviewText || reviewText.length < 25" class="text-xs sm:text-sm text-right">
        {{reviewText?.length || 0}}/25 minimum
      </div>
    </div>
  </div>

  <!-- Privacy Checkbox -->
  <div class="mb-4 sm:mb-6">
    <label class="flex items-start space-x-2 sm:space-x-3 cursor-pointer">
      <input 
        type="checkbox" 
        class="mt-0.5 sm:mt-1 w-3 h-3 sm:w-4 sm:h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500"
        [(ngModel)]="privacyAccepted">
      <span class="text-[10px] sm:text-[12px] leading-tight">
        I understand that my review may be shared with Buffbox third-party partners and my information is subject to Buffbox Privacy policy
      </span>
    </label>
  </div>

  <div class="text-center sm:text-left">
    <div class="inline-block p-[2px] sm:p-[3px] rounded-2xl w-40 sm:w-48"
      style="background: linear-gradient(90deg, #F05E23 0%, #ECA741 100%);">
      <button (click)="submitReview()" class="bg-black text-white px-4 sm:px-6 py-1.5 sm:py-2 rounded-2xl font-semibold text-sm sm:text-base w-full flex items-center justify-center">
        Submit
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1 sm:ml-2 sm:w-5 sm:h-5">
          <polyline points="9,18 15,12 9,6"></polyline>
        </svg>
      </button>
    </div>
  </div>
</div>
